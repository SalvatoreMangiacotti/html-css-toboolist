<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>

<body>

    <header>
        <img src="./images/Logo.png">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div id="main-container">

            <div id="top-buttons">
                <button>Add Task</button>
                <button>Add Section</button>
            </div>

            <section>
                <h3>
                    <span> &#9660; </span>
                    New Task
                </h3>

                <div>
                    <input type="checkbox" id="new-task-1" title="Select to check">
                    <label for="new-task-1">Quarterly Newsletter</label>
                    <span>Editorial</span>
                </div>
            </section>

            <section>
                <h3>
                    <span> &#9660; </span>
                    Today
                </h3>

                <div>
                    <input type="checkbox" id="today-task-1" title="Select to check">
                    <label for="today-task-1">Recruiting blog post</label>
                    <span>Editorial</span>
                </div>

                <div>
                    <input type="checkbox" id="today-task-2" title="Select to check">
                    <label for="today-task-2">Mobile app launch</label>
                    <span>Q1 Goals</span>
                </div>

                <div>
                    <input type="checkbox" id="today-task-3" title="Select to check">
                    <label for="today-task-3">Interview John H.</label>
                    <span>Recruiting</span>
                </div>

                <div>
                    <input type="checkbox" id="today-task-4" title="Select to check">
                    <label for="today-task-4">Summit update to mobile storefronts</label>
                    <span>Mobile</span>
                </div>
            </section>

            <section>
                <h3>
                    <span> &#9660; </span>
                    Upcoming
                </h3>

                <div>
                    <input type="checkbox" id="up-task-1" title="Select to check">
                    <label for="up-task-1">Schedule meeting with Alex</label>
                </div>

                <div>
                    <input type="checkbox" id="up-task-2" title="Select to check">
                    <label for="up-task-2">Homepage refresh</label>
                    <span>Website</span>
                </div>

                <div>
                    <input type="checkbox" id="up-task-3" title="Select to check">
                    <label for="up-task-3">Onboard new Sales team members</label>
                    <span>Sales</span>
                </div>

                <div>
                    <input type="checkbox" id="up-task-4" title="Select to check">
                    <label for="up-task-4">Review editorial calendar</label>
                    <span>Editorial</span>
                </div>
            </section>

        </div>
    </main>

</body>

</html>
