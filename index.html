<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>

<body>

    <!-- Header -->

    <header>
        <img src="./images/Logo.png">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div id="main-container">

            <!-- Top Buttons -->
            <!-- I bottoni sono stati racchiusi in un div per non far si che il margin si applichi
            a possibili bottoni aggiuntivi -->

            <div id="top-buttons">
                <button class="btn-default blue">Add Task</button>
                <button class="btn-default">Add Section</button>
            </div>

            <!-- New Task Section -->

            <section>
                <h3>
                    <span>&#9660;</span>
                    New Task
                </h3>

                <div class="check-default">
                    <input type="checkbox" title="Select to check">
                    <label>Quarterly Newsletter</label>
                    <span class="box-tag blue">Editorial</span>
                </div>
            </section>

            <!-- Today Section -->

            <section>
                <h3>
                    <span>&#9660;</span>
                    Today
                </h3>

                <div class="check-default">
                    <input type="checkbox" title="Select to check">
                    <label">Recruiting blog post</label>
                    <span class="box-tag blue">Editorial</span>
                </div>

                <div class="check-default">
                    <input type="checkbox" title="Select to check">
                    <label>Mobile app launch</label>
                    <span class="box-tag purple">Q1 Goals</span>
                </div>

                <div class="check-default">
                    <input type="checkbox" title="Select to check">
                    <label>Interview John H.</label>
                    <span class="box-tag green">Recruiting</span>
                </div>

                <div class="check-default">
                    <input type="checkbox" title="Select to check">
                    <label>Summit update to mobile storefronts</label>
                    <span class="box-tag orange">Mobile</span>
                </div>
            </section>

            <!-- Upcoming Section -->

            <section>
                <h3>
                    <span>&#9660;</span>
                    Upcoming
                </h3>

                <div class="check-default">
                    <input type="checkbox" title="Select to check">
                    <label>Schedule meeting with Alex</label>
                </div>

                <div class="check-default">
                    <input type="checkbox" title="Select to check">
                    <label>Homepage refresh</label>
                    <span class="box-tag rose">Website</span>
                </div>

                <div class="check-default">
                    <input type="checkbox" title="Select to check">
                    <label>Onboard new Sales team members</label>
                    <span class="box-tag lime">Sales</span>
                </div>

                <div class="check-default">
                    <input type="checkbox" title="Select to check">
                    <label>Review editorial calendar</label>
                    <span class="box-tag blue">Editorial</span>
                </div>
            </section>

        </div>
    </main>

</body>

</html>
